patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [中文, 西文]
    - name: emoji_suggestion
      reset: 0
      states: ["No", "👌🏻"]
    - name: full_shape
      states: [半角, 全角]
    - name: simplification
      reset: 1
      states: [漢字, 汉字]
    - name: ascii_punct
      states: [。，, ．，]
  engine/translators:
    - lua_translator@date_translator
    # - lua_translator@week_translator
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
    # - charset_filter@gbk
    # - single_char_filter
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  reverse_lookup: {}

  #載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  "translator/preedit_format": {}

  # 自定义符号上屏
  punctuator:
    import_preset: symbols
    # 自定义快捷符号输入
    symbols:
      "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒]
      "/bq": [🤣, 😆, 😋, 🤔️, 🎉, 😂️, 🐂🍺️, 😱️, 👌, 😅️, 😇️, 🙃️, 💊️, 💯️, 👍️, 🙈️, 💩️, 😈️]
      "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞]
      "/fh": [⚐, ⚑, ⚠, ©, ®, ℗, ℠, ™, ℡, ⓘ, ♂, ♀, ☉, ☊, ☋, ☌, ☍, ☐, ☑︎, ☒, ☜, ☝, ☞, ☟, ✎, ✄, ♲, ♻]
      "/x": [＊, ×, ✱, ★, ☆, ✩, ✧, ❋, ❊, ❉, ❈, ❅, ✿, ✲]
      "/sm": ["《", "》", "〈", "〉", "«", "»", "<", ">"]
      "/tab": "	"
      "/help": [ 符號：/fh, 單位：/dw, 標點：/bd, 數學：/sx, 拼音：/py, 星號：/xh, 方塊：/fk, 幾何：/jh, 箭頭：/jt, 電腦：/dn, 羅馬數字：/lm, 大写羅馬數字：/lmd, 拉丁：/ld, 上標：/sb, 下標：/xb, 希臘字母：/xl, 大写希臘字母：/xld, 數字：/0到/9, 分數：/fs, いろは順：/iro, 假名：/jm或/pjm或/jmk到/jmo, 假名+圈：/jmq, 假名+半角：/jmbj, 俄語：/ey, 大写俄語：/eyd, 韓文：/hw, 韓文+圈：/hwq, 韓文+弧：/hwh, 結構：/jg, 偏旁：/pp, 康熙（部首）：/kx, 筆畫：/bh, 註音：/zy, 聲調：/sd, 漢字+圈：/hzq, 漢字+弧：/hzh, 數字+圈：/szq, 數字+弧：/szh, 數字+點：/szd, 字母+圈：/zmq, 字母+弧：/zmh, 表情：/bq, 音樂：/yy, 月份：/yf, 日期：/rq, 曜日：/yr, 時間：/sj, 天干：/tg, 地支：/dz, 干支：/gz, 節氣：/jq, 象棋：/xq, 麻將：/mj, 色子：/sz, 撲克：/pk, 八卦：/bg, 八卦名：/bgm, 六十四卦：/lssg, 六十四卦名：/lssgm, 太玄經：/txj, 天體：/tt, 星座：/xz, 星座名：/xzm, 十二宮：/seg, 蘇州碼：/szm ]
    # half_shape:
    #   "#": "#"
    #   "*": "*"
    #   "`": "`"
    #   "~": "~"
    #   "@": "@"
    #   "=": "="
    #   "/": ["/", "÷"]
    #   '\': "、"
    #   "_": "──"
    #   "$": ["¥", "$", "€", "£", "¢", "¤"]
    #   "<": "<"
    #   ">": ">"
    #   # 个人的标点符号喜好
    #   "{": "{"
    #   "}": "}"
    #   # '"': '"'
    #   # "'": "'"
    #   "?": "?"
    #   "!": "!"
    #   "(": "("
    #   ")": ")"
    #   ":": ":"
    #   # "-": "-"
    #   "[": "["
    #   "]": "]"

  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"

  recognizer:
    import_preset: default
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      punct: "^/([a-z]+|[0-9]0?)$"
      html: "^<[a-z]+>$"
      camel: "[a-z]+[A-Z].*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]{1,11}[.:_].*$"

  ### 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: true
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

  # Rx: BlindingDark/rime-easy-en:customize:schema=double_pinyin_flypy
  __include: easy_en:/patch
  easy_en/enable_sentence: false
  # Rx: lotem/rime-octagram-data:customize:schema=luna_pinyin,model=hans
  __include: grammar:/hant
  # Rx: BlindingDark/rime-lua-select-character:customize:schema=luna_pinyin
  __include: lua_select_character:/patch
