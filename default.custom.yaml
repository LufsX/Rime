patch:
  schema_list:
    - schema: double_pinyin_flypy # 小鹤双拼
    - schema: luna_pinyin # 全拼
    # - schema: double_pinyin # 自然码
  switcher/hotkeys:
    - F2
  switcher/save_options:
    - full_shape
    - ascii_punct
    - simplification
    - emoji_suggestion
  menu/page_size: 4
  ascii_composer: # 设置caps、shift、control等键的作用
    good_old_caps_lock: false # 若为true，caps只切换大小写
    switch_key:
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop
      Caps_Lock: commit_code
      Eisu_toggle: clear
  key_binder/bindings: # 设置哪些键可以翻页，需要哪个取消注释即可
    - { accept: "Control+k", send: "Shift+Delete", when: composing }
    - { accept: "Shift+Tab", send: Page_Up, when: composing } # Shift + Tab 向上翻页
    - { accept: Tab, send: Page_Down, when: composing } # Tab 向下翻页
    - { accept: Shift+Tab, send: Page_Up, when: composing }
    - { accept: bracketright, send: Page_Down, when: composing }
    - { accept: equal, send: Page_Down, when: composing }
    - { accept: bracketleft, send: Page_Up, when: composing }
    - { accept: minus, send: Page_Up, when: composing }
    - { accept: "Control+Shift+4", toggle: simplification, when: always } # Shift + Control + 4 切换简繁
